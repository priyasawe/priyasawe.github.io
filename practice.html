<h2> The Shoulder Joint</h2>

    <p> The shoulder joint is the most mobile joint in the body. It is made up of 3 anatomical joints and 2 pseudo joints.
    The 3 anatomical joints include:
    <ol>
      <li>acromioclavicuar joint</li>
      <li>glenohumeral joint</li>
      <li>subclavicular joint</li>
    </ol>
      </p>
